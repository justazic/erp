{% extends "base.html" %}

{% block title %}Yangi vazifa{% endblock %}

{% block content %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .form-wrapper {
            max-width: 650px;
            margin: 40px auto;
        }

        .assignment-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
            border: none;
        }

        .header-icon {
            width: 70px;
            height: 70px;
            background: rgba(67, 97, 238, 0.1);
            color: #4361ee;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 20px;
        }

        .form-label {
            font-weight: 600;
            color: #2b2d42;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 18px;
            border: 1px solid #e0e0e0;
            background-color: #fcfdfe;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
            background-color: #fff;
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .deadline-group {
            background: #fff8f0;
            padding: 15px;
            border-radius: 12px;
            border: 1px dashed #ff9800;
        }

        .btn-submit {
            background: #4361ee;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 700;
            width: 100%;
            margin-top: 25px;
            transition: all 0.3s;
            letter-spacing: 0.5px;
        }

        .btn-submit:hover {
            background: #3f37c9;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
        }

        .back-btn {
            color: #8d99ae;
            text-decoration: none;
            font-weight: 500;
            transition: 0.2s;
        }

        .back-btn:hover {
            color: #4361ee;
        }
    </style>

    <div class="container">
        <div class="form-wrapper">
            <a href="/tasks/assignments/" class="back-btn mb-3 d-inline-block">
                <i class="fas fa-arrow-left me-2"></i> Vazifalar ro'yxatiga qaytish
            </a>

            <div class="assignment-card">
                <div class="text-center mb-4">
                    <div class="header-icon">
                        <i class="fas fa-file-signature"></i>
                    </div>
                    <h2 class="fw-bold">Yangi vazifa yaratish</h2>
                    <p class="text-muted small">Talabalar uchun yangi topshiriq va muddatni belgilang</p>
                </div>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label class="form-label">Vazifa sarlavhasi</label>
                        <input type="text" name="title" class="form-control"
                               placeholder="Masalan: 5-dars bo'yicha uy ishi" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Tafsilotlar (Tavsif)</label>
                        <textarea name="description" class="form-control"
                                  placeholder="Vazifa shartlarini batafsil tushuntirib yozing..." required></textarea>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Topshirish muddati (Deadline)</label>
                        <div class="deadline-group">
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-0"><i
                                        class="fas fa-calendar-alt text-warning"></i></span>
                                <input type="datetime-local" name="deadline"
                                       class="form-control border-0 bg-transparent" required>
                            </div>
                        </div>
                        <small class="text-muted mt-2 d-block">
                            <i class="fas fa-info-circle me-1"></i> Talabalar ushbu vaqtdan keyin vazifani topshira
                            olmaydilar.
                        </small>
                    </div>

                    <button type="submit" class="btn btn-submit">
                        <i class="fas fa-plus-circle me-2"></i> Vazifani e'lon qilish
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
