{% extends "base.html" %}

{% block title %}To‘lov qo‘shish{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    .finance-card {
        max-width: 600px;
        margin: 40px auto;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        border: none;
        overflow: hidden;
    }
    .finance-header {
        background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        padding: 35px;
        color: white;
        text-align: center;
    }
    .finance-body {
        padding: 40px;
    }
    .form-label {
        font-weight: 600;
        color: #2b2d42;
        margin-bottom: 10px;
        font-size: 0.9rem;
    }
    .form-control, .form-select {
        border-radius: 12px;
        padding: 12px 15px;
        border: 1px solid #e0e0e0;
        background-color: #f8f9fa;
        transition: all 0.3s;
    }
    .form-control:focus, .form-select:focus {
        background-color: #fff;
        border-color: #2ecc71;
        box-shadow: 0 0 0 4px rgba(46, 204, 113, 0.1);
        outline: none;
    }
    .amount-input-group {
        position: relative;
    }
    .currency-label {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #8d99ae;
        font-weight: 700;
        pointer-events: none;
    }
    .btn-payment {
        background: #2ecc71;
        color: white;
        border: none;
        padding: 16px;
        border-radius: 12px;
        font-weight: 700;
        width: 100%;
        margin-top: 25px;
        transition: 0.3s;
        font-size: 1rem;
    }
    .btn-payment:hover {
        background: #27ae60;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(46, 204, 113, 0.3);
    }
    .back-btn {
        color: #8d99ae;
        text-decoration: none;
        font-weight: 500;
        transition: 0.2s;
    }
    .back-btn:hover { color: #2ecc71; }
</style>

<div class="container py-4">
    <a href="/finance/report/" class="back-btn mb-3 d-inline-block">
        <i class="fas fa-arrow-left me-2"></i> Moliya hisobotiga qaytish
    </a>

    <div class="finance-card">
        <div class="finance-header">
            <i class="fas fa-hand-holding-usd fa-3x mb-3"></i>
            <h2 class="fw-bold mb-0">Yangi to‘lov</h2>
            <p class="mb-0 text-white-50">Student to‘lovini qabul qilish va hisobga olish</p>
        </div>

        <div class="finance-body">
            <form method="post">
                {% csrf_token %}

                <div class="mb-4">
                    <label class="form-label">Talabani tanlang</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0 rounded-start-3"><i class="fas fa-user-graduate text-muted"></i></span>
                        <select name="student" class="form-select border-start-0" required>
                            <option value="">-- Tanlang --</option>
                            {% for student in students %}
                                <option value="{{ student.id }}">
                                    {{ student.user.first_name }} {{ student.user.last_name }} 
                                    {% if student.group %}({{ student.group.name }}){% endif %}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">To‘lov summasi</label>
                    <div class="amount-input-group">
                        <input type="number" step="0.01" name="amount" class="form-control" 
                               placeholder="0.00" style="padding-right: 60px; font-size: 1.2rem; font-weight: 700;" required>
                        <span class="currency-label">SO‘M</span>
                    </div>
                </div>

                <div class="mb-2">
                    <label class="form-label">To‘lov usuli</label>
                    <div class="row g-2">
                        <div class="col-6">
                            <input type="radio" class="btn-check" name="method" id="cash" value="cash" checked required>
                            <label class="btn btn-outline-success w-100 py-3 rounded-4" for="cash">
                                <i class="fas fa-money-bill-wave d-block mb-1"></i> Naqd
                            </label>
                        </div>
                        <div class="col-6">
                            <input type="radio" class="btn-check" name="method" id="card" value="card" required>
                            <label class="btn btn-outline-primary w-100 py-3 rounded-4" for="card">
                                <i class="fas fa-credit-card d-block mb-1"></i> Karta
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-payment">
                    <i class="fas fa-check-circle me-2"></i> To‘lovni saqlash
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
