<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ERP Ta'lim{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">ERP TA'LIM</span>
    {% if user.is_authenticated %}
        <span class="text-white">{{ user.username }}</span>
    {% endif %}
</nav>

<div class="container-fluid">
    <div class="row">
        <aside class="col-2 bg-white p-3 border-end vh-100">
            <ul class="nav flex-column">
                <li><a class="nav-link" href="/">Dashboard</a></li>
                <li><a class="nav-link" href="/finance/report/">Hisobotlar</a></li>
                <li><a class="nav-link text-danger" href="/logout/">Chiqish</a></li>
            </ul>
        </aside>

        <main class="col-10 p-4">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>

</body>
</html>
