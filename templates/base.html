{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}TOTC{% endblock %}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <!-- NAV -->
  <header class="nav">
    <div class="container nav__inner">
      <a class="brand" href="#">
        <span class="brand__mark">◇</span>
        <span class="brand__text">TOTC</span>
      </a>

      <nav class="nav__links">
        <a href="#">Home</a>
        <a href="#">Courses</a>
        <a href="#">Careers</a>
        <a href="#">Blog</a>
        <a href="#">About Us</a>
      </nav>

      <div class="nav__actions">
        <a class="btn btn--pill btn--white" href="#">Login</a>
        <a class="btn btn--pill btn--ghost" href="#">Sign Up</a>
      </div>

      <button class="nav__burger" type="button" aria-label="Open menu" onclick="document.body.classList.toggle('menu-open')">
        ☰
      </button>
    </div>
  </header>

  {% block content %}{% endblock %}

</body>
</html>
