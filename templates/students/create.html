{% extends "base.html" %}

{% block title %}Student qo‘shish{% endblock %}

{% block content %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .form-container {
            max-width: 750px;
            margin: 0 auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .form-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .form-header i {
            font-size: 3rem;
            color: #4361ee;
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: 600;
            color: #2b2d42;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        .form-control, .form-select {
            border-radius: 12px;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            background-color: #f8f9fa;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            background-color: #fff;
            border-color: #4361ee;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }

        .btn-save {
            background: #4361ee;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 700;
            width: 100%;
            margin-top: 25px;
            transition: all 0.3s;
        }

        .btn-save:hover {
            background: #3f37c9;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
        }

        .error-alert {
            background: #fff5f5;
            color: #e74c3c;
            padding: 12px;
            border-radius: 10px;
            border-left: 5px solid #e74c3c;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #8d99ae;
            text-decoration: none;
            transition: 0.2s;
        }

        .back-link:hover {
            color: #4361ee;
        }
    </style>

    <div class="container py-4">
        <a href="/students/" class="back-link">
            <i class="fas fa-arrow-left me-2"></i> Studentlar ro'yxatiga qaytish
        </a>

        <div class="form-container">
            <div class="form-header">
                <i class="fas fa-user-graduate"></i>
                <h2 class="fw-bold">Yangi student qo‘shish</h2>
                <p class="text-muted small">Tizimga yangi talaba ma'lumotlarini kiriting</p>
            </div>

            {% if error %}
                <div class="error-alert">
                    <i class="fas fa-exclamation-circle me-2"></i> {{ error }}
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-at text-muted"></i></span>
                            <input type="text" name="username" class="form-control" placeholder="username" required>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Parol</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-lock text-muted"></i></span>
                            <input type="password" name="password" class="form-control" placeholder="********" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Ism</label>
                        <input type="text" name="first_name" class="form-control" placeholder="Ali" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Familiya</label>
                        <input type="text" name="last_name" class="form-control" placeholder="Valiyev" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Telefon</label>
                        <input type="text" name="phone" class="form-control" placeholder="+998 90 123 45 67">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Tug‘ilgan sana</label>
                        <input type="date" name="birth_date" class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Manzil</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-map-marker-alt text-muted"></i></span>
                        <input type="text" name="address" class="form-control" placeholder="Toshkent sh., Yunusobod t.">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Guruhga biriktirish</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-users text-muted"></i></span>
                        <select name="group" class="form-select">
                            <option value="">Guruhni tanlang...</option>
                            {% for group in groups %}
                                <option value="{{ group.id }}">{{ group.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-save">
                    <i class="fas fa-user-plus me-2"></i> Talabani saqlash
                </button>
            </form>
        </div>
    </div>
{% endblock %}
