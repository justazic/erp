<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Student qo‘shish</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 6px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 7px;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #222;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #444;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student qo‘shish</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label>Username</label>
        <input type="text" name="username" required>

        <label>Parol</label>
        <input type="password" name="password" required>

        <label>Ism</label>
        <input type="text" name="first_name" required>

        <label>Familiya</label>
        <input type="text" name="last_name" required>

        <label>Telefon</label>
        <input type="text" name="phone">

        <label>Manzil</label>
        <input type="text" name="address">

        <label>Tug‘ilgan sana</label>
        <input type="date" name="birth_date">

        <label>Guruh</label>
        <select name="group">
            <option value="">---</option>
            {% for group in groups %}
                <option value="{{ group.id }}">{{ group.name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Saqlash</button>
    </form>

    <a href="/students/">⬅ Orqaga</a>
</div>

</body>
</html>
