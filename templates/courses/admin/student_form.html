{% extends "base.html" %}
{% block title %}Add Student | Admin{% endblock %}

{% block content %}
    <section class="section section--soft">
        <div class="container">
            <div class="center" style="margin-bottom: 48px;">
                <h2 class="h2">Add New <span class="accent">Student</span></h2>
                <p class="muted">Create a new student account.</p>
            </div>

            <div style="max-width: 600px; margin: 0 auto;">
                <form method="post" class="card" style="background: #fff; padding: 40px; border-radius: 20px; box-shadow: var(--shadow);">
                    {% csrf_token %}
                    
                    {% if error %}
                        <div style="background: var(--pink); color: #fff; padding: 12px; border-radius: 10px; margin-bottom: 24px;">
                            {{ error }}
                        </div>
                    {% endif %}

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 24px;">
                        <div>
                            <label class="small" style="display: block; margin-bottom: 8px; font-weight: 600;">First Name</label>
                            <input type="text" name="first_name" required placeholder="First Name" 
                                   style="width: 100%; padding: 12px 16px; border-radius: 10px; border: 1px solid #ddd; font-family: inherit;">
                        </div>
                        <div>
                            <label class="small" style="display: block; margin-bottom: 8px; font-weight: 600;">Last Name</label>
                            <input type="text" name="last_name" required placeholder="Last Name" 
                                   style="width: 100%; padding: 12px 16px; border-radius: 10px; border: 1px solid #ddd; font-family: inherit;">
                        </div>
                    </div>

                    <div style="margin-bottom: 24px;">
                        <label class="small" style="display: block; margin-bottom: 8px; font-weight: 600;">Username</label>
                        <input type="text" name="username" required placeholder="Username" 
                               style="width: 100%; padding: 12px 16px; border-radius: 10px; border: 1px solid #ddd; font-family: inherit;">
                    </div>

                    <div style="margin-bottom: 24px;">
                        <label class="small" style="display: block; margin-bottom: 8px; font-weight: 600;">Email</label>
                        <input type="email" name="email" required placeholder="email@example.com" 
                               style="width: 100%; padding: 12px 16px; border-radius: 10px; border: 1px solid #ddd; font-family: inherit;">
                    </div>

                    <div style="margin-bottom: 32px;">
                        <label class="small" style="display: block; margin-bottom: 8px; font-weight: 600;">Password</label>
                        <input type="password" name="password" required placeholder="Enter password" 
                               style="width: 100%; padding: 12px 16px; border-radius: 10px; border: 1px solid #ddd; font-family: inherit;">
                    </div>

                    <div style="display: flex; gap: 16px;">
                        <button type="submit" class="btn btn--pill btn--primary" style="flex: 1;">Create Student</button>
                        <a href="{% url 'courses:admin_student_list' %}" class="btn btn--pill btn--white" style="flex: 1; border: 1px solid #ddd;">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
