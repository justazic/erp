<div style="padding: 24px;">
    <h2 style="margin-top: 0; margin-bottom: 24px;">{{ group.name }}</h2>

    
    <div id="groupInfo" style="display: block;">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px; margin-bottom: 24px;">
            <div>
                <label style="display: block; font-size: 0.85rem; color: var(--muted); margin-bottom: 4px;">Course</label>
                <div style="font-weight: 600; font-size: 1.1rem;">{{ group.course.name }}</div>
            </div>
            <div>
                <label style="display: block; font-size: 0.85rem; color: var(--muted); margin-bottom: 4px;">Session</label>
                <div style="font-weight: 600; font-size: 1.1rem;">{{ group.session.get_session_type_display }}</div>
            </div>
            <div>
                <label style="display: block; font-size: 0.85rem; color: var(--muted); margin-bottom: 4px;">Teacher</label>
                <div style="font-weight: 600; font-size: 1.1rem;">{{ group.teacher.get_full_name|default:group.teacher.username }}</div>
            </div>
            <div>
                <label style="display: block; font-size: 0.85rem; color: var(--muted); margin-bottom: 4px;">Students</label>
                <div style="font-weight: 600; font-size: 1.1rem;">{{ group.student_count }}</div>
            </div>
        </div>

        <button onclick="toggleEditForm()" class="btn btn--pill btn--outlineTeal" style="margin-top: 16px;">
            ✏️ Edit Group
        </button>
    </div>

    
    <form id="groupEditForm" method="post" style="display: none;">
        {% csrf_token %}
        <div style="margin-bottom: 16px;">
            <label style="display: block; font-weight: 600; margin-bottom: 8px;">Group Name</label>
            <input type="text" name="name" value="{{ group.name }}" required
                   style="width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit;">
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px;">
            <div>
                <label style="display: block; font-weight: 600; margin-bottom: 8px;">Course</label>
                <select name="course" required style="width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit;">
                    {% for course in courses %}
                        <option value="{{ course.id }}" {% if course.id == group.course.id %}selected{% endif %}>
                            {{ course.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label style="display: block; font-weight: 600; margin-bottom: 8px;">Session</label>
                <select name="session" required style="width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit;">
                    {% for session in sessions %}
                        <option value="{{ session.id }}" {% if session.id == group.session.id %}selected{% endif %}>
                            {{ session.get_session_type_display }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div style="margin-bottom: 24px;">
            <label style="display: block; font-weight: 600; margin-bottom: 8px;">Teacher</label>
            <select name="teacher" required style="width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit;">
                {% for teacher in teachers %}
                    <option value="{{ teacher.id }}" {% if teacher.id == group.teacher.id %}selected{% endif %}>
                        {{ teacher.get_full_name|default:teacher.username }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div style="display: flex; gap: 12px;">
            <button type="submit" class="btn btn--pill btn--primary">Save Changes</button>
            <button type="button" onclick="toggleEditForm()" class="btn btn--pill btn--white">Cancel</button>
        </div>
    </form>
</div>

<script>
    function toggleEditForm() {
        const info = document.getElementById('groupInfo');
        const form = document.getElementById('groupEditForm');

        if (form.style.display === 'none') {
            info.style.display = 'none';
            form.style.display = 'block';
        } else {
            info.style.display = 'block';
            form.style.display = 'none';
        }
    }

    document.getElementById('groupEditForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        fetch(window.location.href.replace('?modal=1', ''), {
            method: 'POST',
            body: formData
        }).then(response => {
            if (response.ok) {
                // Reload page after successful update
                window.location.reload();
            }
        }).catch(error => console.error('Error:', error));
    });
</script>
