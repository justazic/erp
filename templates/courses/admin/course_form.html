{% extends "base.html" %}

{% block title %}{% if course %}Edit{% else %}Create{% endif %} Course | TOTC{% endblock %}

{% block content %}
    <section class="section section--soft">
        <div class="container">
            <div class="center" style="margin-bottom: 48px;">
                <h2 class="h2">{% if course %}Edit{% else %}Create New{% endif %} <span class="accent">Course</span></h2>
                <p class="muted">Define a new course for the platform.</p>
            </div>

            <div style="max-width: 800px; margin: 0 auto;">
                <form method="post" class="card" style="background: #fff; padding: 40px; border-radius: 20px; box-shadow: var(--shadow);">
                    {% csrf_token %}

                    <div style="margin-bottom: 24px;">
                        <label class="small" style="display: block; margin-bottom: 8px; font-weight: 600;">Course Name</label>
                        <input type="text" name="name" value="{{ course.name|default:'' }}" required placeholder="e.g. Python for Beginners" 
                               style="width: 100%; padding: 12px 16px; border-radius: 10px; border: 1px solid #ddd; font-family: inherit;">
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 24px;">
                        <div>
                            <label class="small" style="display: block; margin-bottom: 8px; font-weight: 600;">Category</label>
                            <select name="category" required style="width: 100%; padding: 12px 16px; border-radius: 10px; border: 1px solid #ddd; font-family: inherit;">
                                <option value="">-- Select Category --</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}" {% if course.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div>
                            <label class="small" style="display: block; margin-bottom: 8px; font-weight: 600;">Price ($)</label>
                            <input type="number" name="price" value="{{ course.price|default:'' }}" placeholder="e.g. 99"
                                   style="width: 100%; padding: 12px 16px; border-radius: 10px; border: 1px solid #ddd; font-family: inherit;">
                        </div>
                    </div>

                    <div style="margin-bottom: 24px;">
                        <label class="small" style="display: block; margin-bottom: 8px; font-weight: 600;">Short Description</label>
                        <input type="text" name="small_description" value="{{ course.small_description|default:'' }}" required placeholder="Brief overview of the course" 
                               style="width: 100%; padding: 12px 16px; border-radius: 10px; border: 1px solid #ddd; font-family: inherit;">
                    </div>

                    <div style="margin-bottom: 32px;">
                        <label class="small" style="display: block; margin-bottom: 8px; font-weight: 600;">Full Description</label>
                        <textarea name="large_description" rows="8" required placeholder="Detailed course curriculum and outcomes..." 
                                  style="width: 100%; padding: 12px 16px; border-radius: 10px; border: 1px solid #ddd; font-family: inherit; resize: vertical;">{{ course.large_description|default:'' }}</textarea>
                    </div>

                    <div style="display: flex; gap: 16px;">
                        <button type="submit" class="btn btn--pill btn--primary" style="flex: 1;">{% if course %}Update{% else %}Create{% endif %} Course</button>
                        <a href="{% url 'courses:admin_dashboard' %}" class="btn btn--pill btn--white" style="flex: 1; border: 1px solid #ddd;">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
