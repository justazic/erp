{% extends "base.html" %}

{% block title %}O‘qituvchi qo‘shish{% endblock %}

{% block content %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header i {
            font-size: 3rem;
            color: #4361ee;
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }

        .btn-save {
            background: #4361ee;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .btn-save:hover {
            background: #3f37c9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #8d99ae;
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #4361ee;
        }
    </style>

    <div class="container py-5">
        <a href="/teachers/" class="back-link">
            <i class="fas fa-arrow-left me-2"></i> O'qituvchilar ro'yxatiga qaytish
        </a>

        <div class="form-container">
            <div class="form-header">
                <i class="fas fa-user-plus"></i>
                <h2 class="fw-bold">Yangi o‘qituvchi</h2>
                <p class="text-muted small">Tizim uchun yangi o'qituvchi ma'lumotlarini kiriting</p>
            </div>

            <form method="post">
                {% csrf_token %}

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label small fw-bold">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Masalan: ali_valiyev"
                               required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label small fw-bold">Parol</label>
                        <input type="password" name="password" class="form-control" placeholder="********" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label small fw-bold">Ism</label>
                        <input type="text" name="first_name" class="form-control" placeholder="Ali" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label small fw-bold">Familiya</label>
                        <input type="text" name="last_name" class="form-control" placeholder="Valiyev" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label small fw-bold">Mutaxassislik (Fan)</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="fas fa-book text-muted"></i></span>
                        <input type="text" name="speciality" class="form-control border-start-0"
                               placeholder="Masalan: Matematika" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label small fw-bold">Telefon raqami</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="fas fa-phone text-muted"></i></span>
                        <input type="text" name="phone" class="form-control border-start-0"
                               placeholder="+998 90 123 45 67">
                    </div>
                </div>

                <button type="submit" class="btn btn-save">
                    <i class="fas fa-check-circle me-2"></i> O'qituvchini saqlash
                </button>
            </form>
        </div>
    </div>
{% endblock %}
