<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}

    <p>
        <label>Username:</label><br>
        <input type="text" name="username" required>
    </p>

    <p>
        <label>Password:</label><br>
        <input type="password" name="password" required>
    </p>

    <button type="submit">Login</button>
</form>

</body>
</html>
